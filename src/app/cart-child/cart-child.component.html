<div class="float-container" *ngIf = "cartKid">
  <div class="float-child"> {{ cartKid.iceCreamName }} </div>
  <div class="float-child"> {{ cartKid.scoopCount }} </div>
  <div class="float-child"> {{ cartKid.subTotal }} </div>
  <button class="remove-button" (click)="removeFromCart(cartKid.id)">Remove</button>
</div>
